<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2a3f54;
            color: #ecf0f1;
            overflow-x: hidden;
        }

        #main-container {
            display: flex;
            height: 100%;
        }

        #left-panel {
            width: 280px;
            background-color: #2c3e50;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        #map-container {
            flex: 1;
            position: relative;
            background-color: #2a3f54;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #route-details-container {
            width: 300px;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow-y: auto;
            z-index: 1000;
            color: rgba(255, 255, 255, 0.9);
            position: fixed;
            right: 20px;
            top: 50px;
            max-height: calc(100% - 100px);
        }

        #route-details-container h2,
        #route-details-container p {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #route-name {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #route-time,
        #route-distance {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .separator {
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 10px;
        }

        .logo-container img {
            max-height: 40px;
            margin-right: 10px;
        }

        .logo-container h1 {
            font-size: 18px;
            margin: 0;
        }

        .top-bar {
            margin-top: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .top-bar input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 16px);
            margin-bottom: 10px;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 14px;
        }

        .top-bar button {
            padding: 8px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            background-color: #1abc9c;
            font-size: 14px;
        }

        .top-bar button:hover {
            background-color: #16a085;
        }

        .top-bar .slider-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .top-bar .slider-container input {
            flex: 1;
        }

        .top-bar .slider-container label {
            margin-right: 10px;
            font-size: 14px;
        }

        .transportation-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .transportation-options button {
            padding: 8px 12px;
            border: none;
            background-color: #1abc9c;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .transportation-options button.active {
            background-color: #16a085;
            border: 2px solid #1abc9c;
        }

        .transportation-options button:hover {
            background-color: #1abc9c;
        }

        .route-list-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .route-list {
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .route-list::-webkit-scrollbar {
            display: none;
        }

        .route-item {
            background-color: #34495e;
            border: 1px solid #1abc9c;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #ecf0f1;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .route-item:hover {
            background-color: #3b5998;
        }

        .route-item.active {
            background-color: #1abc9c;
        }

        .route-info {
            padding: 8px;
            background-color: #34495e;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #ecf0f1;
        }

        .route-info h3 {
            margin-top: 0;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .trash-icon {
            width: 16px;
            height: 16px;
            position: absolute;
            bottom: 8px;
            right: 8px;
            cursor: pointer;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            z-index: 1;
        }

        .step-details {
            flex: 1;
            font-size: 14px;
        }

        .bus-route {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bus-route .bus-icon {
            background-color: #007bff;
            color: #fff;
            padding: 2px 6px;
            border-radius: 5px;
            margin-right: 8px;
        }

        .timeline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
            position: relative;
            margin-bottom: 8px;
        }

        .timeline-dot.bus {
            background: #ff00ff;
        }

        .timeline-line {
            position: relative;
            margin-left: 14px;
            height: 20px;
            padding-top: 4px;
            padding-bottom: 0;
        }

        .dotted-line {
            border-left: 2px dotted #007bff;
            height: 100%;
        }

        .solid-line {
            border-left: 2px solid #ff00ff;
            height: 100%;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 40px;
            background-color: grey;
            border-radius: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1100;
        }

        .toggle-slider {
            height: 40px;
            width: 100px;
            background-color: #1abc9c;
            border-radius: 20px;
            position: absolute;
            transition: left 0.3s;
        }

        .toggle-slider.left {
            left: 0;
        }

        .toggle-slider.right {
            left: 100px;
        }

        .toggle-label {
            flex: 1;
            text-align: center;
            z-index: 1;
            font-size: 14px;
            color: white;
        }

        .toggle-label.left {
            color: white;
        }

        .toggle-label.right {
            color: grey;
        }

        .toggle-container.active .toggle-label.left {
            color: grey;
        }

        .toggle-container.active .toggle-label.right {
            color: white;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0); */
            display: none;
            z-index: 1050;
            pointer-events: none;
        }

        .end-marker {
            width: 12px;
            height: 12px;
            background-color: #EA4335;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .start-marker {
            width: 12px;
            height: 12px;
            background-color: #34A853;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 80%;
            z-index: 1100;
            display: none;
        }

        .notification {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(20px);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.hide {
            opacity: 0;
            transform: translateY(20px);
        }

        @media (min-width: 768px) {
            #main-container {
                flex-direction: row;
            }

            #left-panel {
                width: 280px;
            }

            #map-container {
                width: calc(100% - 280px);
            }

            #route-details-container {
                width: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <div id="main-container">
        <div id="left-panel">
            <div class="logo-container">
                <!-- <img src="logo.png" alt="Logo"> -->
                <h1>Transport Planner</h1>
            </div>
            <div class="top-bar">
                <input type="text" id="from-postal" placeholder="From Postal Code">
                <input type="text" id="to-postal" placeholder="To Postal Code">
                <button onclick="planRoute()">Plan Route</button>
                <div class="slider-container">
                    <label for="range-slider">Range:</label>
                    <input type="range" id="range-slider" min="1" max="50" value="10">
                </div>
            </div>
            <div class="transportation-options">
                <button onclick="selectMode('foot')">Walking</button>
                <button onclick="selectMode('bike')">Biking</button>
                <button onclick="selectMode('bus')">Bus</button>
                <button onclick="selectMode('aerial')">Aerial</button>
            </div>
            <div class="route-list-container">
                <div id="route-list" class="route-list"></div>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div class="toggle-container" onclick="toggleOverlay()">
                <div id="toggle-slider" class="toggle-slider left"></div>
                <div class="toggle-label left">Map</div>
                <div class="toggle-label right">Accessibility</div>
            </div>
            <div id="overlay"></div>
        </div>
        <div id="route-details-container" style="display:none;">
            <h2 id="route-name">Route Name</h2>
            <p id="route-time">Time: 0 mins</p>
            <p id="route-distance">Distance: 0 m</p>
            <div id="route-instructions" class="separator"></div>
            <h2 id="route-instructions-title">Route Instructions</h2>
            <div id="route-instructions"></div>
        </div>
        <div id="notification-container"></div>
    </div>
    <script>
        var map;
        var routes = [];
        var currentRouteLayer = null;
        var selectedMode = 'foot';
        var overlayVisible = false;
        var activityLayers = [];
        var markers = [];

        function initializeMap() {
            try {
                map = L.map('map').setView([50.851368, 5.690973], 13); // Default view set to Maastricht

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } catch (error) {
                displayError("Error initializing the map: " + error.message);
            }
        }

        function displayError(message) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;

            container.appendChild(notification);
            container.style.display = 'block';

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
            }, 3000);

            setTimeout(() => {
                container.removeChild(notification);
                if (container.childElementCount === 0) {
                    container.style.display = 'none';
                }
            }, 3500);
        }

        function selectMode(mode) {
            try {
                selectedMode = mode;
                document.querySelectorAll('.transportation-options button').forEach(button => button.classList.remove('active'));
                document.querySelector(`.transportation-options button[onclick="selectMode('${mode}')"]`).classList.add('active');
                document.getElementById('range-slider').disabled = (mode !== 'bus');
            } catch (error) {
                displayError("Error selecting mode: " + error.message);
            }
        }

        function planRoute() {
            try {
                var fromPostal = document.getElementById('from-postal').value;
                var toPostal = document.getElementById('to-postal').value;
                var range = document.getElementById('range-slider').value;
                if (fromPostal && toPostal) {
                    window.javaUI.createJsonJavascript(fromPostal, toPostal, selectedMode, range);
                } else {
                    displayError("Please enter both from and to postal codes.");
                }
            } catch (error) {
                displayError("Error planning route: " + error.message);
            }
        }

        function receiveRouteDetails(routeDetailsJson) {
            try {
                console.log("Received JSON: " + routeDetailsJson);
                var route = JSON.parse(routeDetailsJson);
                route.id = routes.length + 1;
                route.time = route.time + ' mins';
                route.distance = route.distance + ' m';
                route.coordinates = JSON.parse(route.coordinates); // Parse coordinates string to JavaScript array
                console.log("Parsed Coordinates: ", route.coordinates);
                routes.push(route);
                updateRouteList();
                clearInputs();
                showRouteDetails(route.id);
            } catch (error) {
                displayError("Error parsing JSON response: " + error.message);
                console.error("Error parsing JSON response: ", error);
            }
        }

        function clearInputs() {
            try {
                document.getElementById('from-postal').value = '';
                document.getElementById('to-postal').value = '';
            } catch (error) {
                displayError("Error clearing inputs: " + error.message);
            }
        }

        function updateRouteList() {
            try {
                var routeList = document.getElementById('route-list');
                routeList.innerHTML = '';
                routes.forEach(route => {
                    var routeItem = document.createElement('div');
                    routeItem.className = 'route-item';
                    routeItem.setAttribute('data-route-id', route.id);
                    routeItem.innerHTML = `
                        <span class="route-details">
                            <strong>${route.details}</strong><br>
                            Time: ${route.time}<br>
                            Distance: ${route.distance}<br>
                            ${getModeIcon(route.mode)}
                        </span>
                        <img src="trash.svg" alt="Delete" class="trash-icon" onclick="deleteRoute(event, ${route.id})">
                    `;
                    routeItem.querySelector('.route-details').onclick = function () {
                        showRouteDetails(route.id);
                    };
                    routeList.appendChild(routeItem);
                });
            } catch (error) {
                displayError("Error updating route list: " + error.message);
            }
        }

        function getModeIcon(mode) {
            try {
                switch (mode) {
                    case 'foot':
                        return '<img src="walk.svg" alt="Walking" class="icon"> Walking';
                    case 'bike':
                        return '<img src="bike.png" alt="Biking" class="icon"> Biking';
                    case 'bus':
                        return '<img src="bus.svg" alt="Bus" class="icon"> Bus';
                    case 'aerial':
                        return '<img src="plane.png" alt="Aerial" class="icon"> Aerial';
                    default:
                        return '';
                }
            } catch (error) {
                displayError("Error getting mode icon: " + error.message);
            }
        }

        function deleteRoute(event, routeId) {
            try {
                event.stopPropagation();
                routes = routes.filter(route => route.id !== routeId);
                updateRouteList();
                clearMap();
                if (routes.length > 0) {
                    showRouteDetails(routes[0].id);
                } else {
                    document.getElementById('route-details-container').style.display = 'none';
                }
            } catch (error) {
                displayError("Error deleting route: " + error.message);
            }
        }

        function showRouteDetails(routeId) {
            try {
                var route = routes.find(r => r.id === routeId);
                if (!route) return;

                document.querySelectorAll('.route-item').forEach(item => item.classList.remove('active'));
                document.querySelector(`.route-item[data-route-id='${routeId}']`).classList.add('active');

                var routeInstructions = document.getElementById('route-instructions');
                var routeInstructionsTitle = document.getElementById('route-instructions-title');
                routeInstructions.innerHTML = '';

                document.getElementById('route-name').innerText = route.details;
                document.getElementById('route-time').innerText = `Time: ${route.time}`;
                document.getElementById('route-distance').innerText = `Distance: ${route.distance}`;

                if (route.mode !== 'bus') {
                    routeInstructionsTitle.style.display = 'none';
                    routeInstructions.style.display = 'none';
                    document.getElementById('route-details-container').style.display = 'block';
                    document.getElementById('route-details-container').style.height = 'auto';
                    document.getElementById('route-details-container').style.maxHeight = 'calc(100% - 100px)'; /* Allow for spacing */
                    document.getElementById('route-details-container').style.overflowY = 'auto';
                    drawRouteOnMap(route.coordinates);
                    return;
                }

                routeInstructionsTitle.style.display = 'block';
                routeInstructions.style.display = 'block';

                if (route.stops) {
                    route.stops.forEach((step, index) => {
                        var stepDiv = document.createElement('div');
                        stepDiv.className = 'step';
                        stepDiv.innerHTML = `
                            <div class="timeline-dot bus"></div>
                            <div class="step-details">
                                <strong>${step.time}</strong><br>
                                ${step.name}
                            </div>
                        `;
                        routeInstructions.appendChild(stepDiv);

                        if (index < route.stops.length - 1) {
                            var lineDiv = document.createElement('div');
                            lineDiv.className = 'timeline-line';
                            lineDiv.innerHTML = `<div class="solid-line"></div>`;
                            routeInstructions.appendChild(lineDiv);
                        }
                    });
                }

                document.getElementById('route-details-container').style.display = 'block';
                document.getElementById('route-details-container').style.height = 'auto';
                document.getElementById('route-details-container').style.maxHeight = 'calc(100% - 100px)'; /* Allow for spacing */
                document.getElementById('route-details-container').style.overflowY = 'auto';

                drawRouteOnMap(route.coordinates);
            } catch (error) {
                displayError("Error showing route details: " + error.message);
            }
        }

        function clearMap() {
            try {
                if (currentRouteLayer) {
                    map.removeLayer(currentRouteLayer);
                    currentRouteLayer = null;
                }
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];
            } catch (error) {
                displayError("Error clearing map: " + error.message);
            }
        }

        const startIcon = L.divIcon({
            className: 'start-marker',
            iconSize: [12, 12]
        });

        const endIcon = L.divIcon({
            className: 'end-marker',
            iconSize: [12, 12]
        });

        function drawRouteOnMap(routeCoordinates) {
            try {
                if (currentRouteLayer) {
                    map.removeLayer(currentRouteLayer);
                }

                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                currentRouteLayer = L.polyline(routeCoordinates, {
                    color: '#1A73E8'
                }).addTo(map);
                map.fitBounds(currentRouteLayer.getBounds());

                if (routeCoordinates.length > 0) {
                    const startPoint = routeCoordinates[0];
                    const endPoint = routeCoordinates[routeCoordinates.length - 1];

                    const startMarker = L.marker(startPoint, {
                        icon: startIcon
                    }).addTo(map).bindPopup("Start Point");
                    const endMarker = L.marker(endPoint, {
                        icon: endIcon
                    }).addTo(map).bindPopup("End Point");

                    markers.push(startMarker);
                    markers.push(endMarker);
                }
            } catch (error) {
                displayError("Error drawing route on map: " + error.message);
            }
        }

        function toggleOverlay() {
            try {
                var overlay = document.getElementById('overlay');
                var toggleContainer = document.querySelector('.toggle-container');
                var toggleSlider = document.getElementById('toggle-slider');
                overlayVisible = !overlayVisible;
                overlay.style.display = overlayVisible ? 'block' : 'none';
                toggleSlider.classList.toggle('left', !overlayVisible);
                toggleSlider.classList.toggle('right', overlayVisible);
                toggleContainer.classList.toggle('active', overlayVisible);
                toggleSEAILayers(overlayVisible);
            } catch (error) {
                displayError("Error toggling overlay: " + error.message);
            }
        }

        function toggleSEAILayers(show) {
            try {
                if (show) {
                    fetchSEAIData().then(data => {
                        data.forEach(entry => {
                            const {
                                Lat,
                                Lon,
                                SEAI
                            } = entry;
                            if (Lat && Lon) {
                                var color = getColorBySEAI(SEAI);
                                var marker = L.circleMarker([Lat, Lon], {
                                    color: color,
                                    radius: 8,
                                    fillOpacity: 0.8
                                }).addTo(map);
                                activityLayers.push(marker);
                            } else {
                                console.error("Invalid Lat/Lon values for entry:", entry);
                            }
                        });
                    }).catch(error => {
                        displayError("Error loading SEAI data: " + error.message);
                    });
                } else {
                    activityLayers.forEach(layer => {
                        map.removeLayer(layer);
                    });
                    activityLayers = [];
                }
            } catch (error) {
                displayError("Error toggling SEAI layers: " + error.message);
            }
        }

        function getColorBySEAI(SEAI) {
            try {
                if (SEAI >= 0 && SEAI <= 30) {
                    return "red";
                } else if (SEAI >= 31 && SEAI <= 60) {
                    return "yellow";
                } else if (SEAI >= 61 && SEAI <= 80) {
                    return "green";
                } else {
                    return "grey";
                }
            } catch (error) {
                displayError("Error getting color by SEAI: " + error.message);
            }
        }

        async function fetchSEAIData() {
            try {
                const response = await fetch('postal_codes_seai.csv');
                const csvText = await response.text();
                const data = Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true
                }).data;
                return data;
            } catch (error) {
                displayError("Error fetching SEAI data: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            initializeMap();
        });
    </script>
</body>

</html>
